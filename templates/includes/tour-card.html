<div class="col-4" data-test="card">
    <div class="card mb-3" >
        <img src="{{ tour.picture }}" class="card-img-top img-fluid" data-test="picture" style="height: 200px">
        <div class="card-body">
            <h5 class="card-title">{{ tour.title }}</h5>
            <p class="card-text">{{ tour.description|truncatechars:85 }}</p>
            <a href="/tour/{{ tour }}" class="btn btn-sm btn-primary" data-test="tourlink">Подробнее</a>
        </div>
    </div>
</div>
